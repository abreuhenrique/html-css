<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 1em arial, helvetica, sans-serif
        }

        div > p {
            display: none;
        }

        div:hover {
            color: rgb(174, 0, 255);
        }

        div:hover > p {
            display: block;
            color: rgb(63, 1, 92);
            background-color: lightblue;
            width: 157px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim!</p>
</body>
</html>
